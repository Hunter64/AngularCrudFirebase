<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct_temporally.$key">

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="name"
          #name="ngModel"
          [(ngModel)]="productService.selectedProduct_temporally.name"
          placeholder="Add Product Name.">
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="category"
          #name="ngModel"
          [(ngModel)]="productService.selectedProduct_temporally.category"
          placeholder="Add Product Category.">
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="location"
          #name="ngModel"
          [(ngModel)]="productService.selectedProduct_temporally.location"
          placeholder="Add Product Location.">
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="price"
          #name="ngModel"
          [(ngModel)]="productService.selectedProduct_temporally.price"
          placeholder="Add Product Price.">
      </div>

      <div class="form-group">
        
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i>Add Product
        </button>

        <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
          <i class="fas fa-sync-alt"></i>Reset
        </button>

      </div>

    </form>
  </div>
</div>
